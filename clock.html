<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <meta http-equiv="pragma" content="no-cache">

    <link rel="stylesheet" type="text/css" href="style/clock.css" />
    <script type="application/javascript" src="js/clock.js"></script>
  </head>

  <body>
    <div id="views">
      <div id="clock-view" class="view">
        <div class="clock-view-container">
          <div id="clock" class="green">
            <div class="text">
              <div id="date" class="small">1-1</div>
              <div id="time">
                <span id="hour">00</span>:<span id="minute">00</span>
              </div>
              <div id="second" class="small">00</div>
            </div>
            <div class="ticks">
              <div class="tick s0"><div class="dot"></div></div>
              <div class="tick s5"><div class="dot"></div></div>
              <div class="tick s10"><div class="dot"></div></div>
              <div class="tick s15"><div class="dot"></div></div>
              <div class="tick s20"><div class="dot"></div></div>
              <div class="tick s25"><div class="dot"></div></div>
              <div class="tick s30"><div class="dot"></div></div>
              <div class="tick s35"><div class="dot"></div></div>
              <div class="tick s40"><div class="dot"></div></div>
              <div class="tick s45"><div class="dot"></div></div>
              <div class="tick s50"><div class="dot"></div></div>
              <div class="tick s55"><div class="dot"></div></div>
            </div>
            <div class="tick seconds"><div class="dot blue"></div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
